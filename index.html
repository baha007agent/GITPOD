<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="container">
                    <div class="header__content">
                        <img
                            class="header-logo"
                            src="./img/Frame.png"
                            alt="img"
                        />

                        <nav class="header-nav">
                            <a class="header-nav-link" href="#">Features</a>
                            <a class="header-nav-link" href="#">Pricing</a>
                            <a class="header-nav-link" href="#">Blog</a>
                            <a class="header-nav-link" href="#">Docs</a>
                            <a class="header-nav-link" href="#">Changelog</a>
                            <a class="header-nav-link" href="#">We're hiring</a>
                        </nav>

                        <button class="header-btn">Login</button>
                    </div>
                </div>
            </header>
            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <div class="hero-info">
                            <h1 class="hero-title">
                                Always <br />
                                Ready to Code.
                            </h1>

                            <p class="hero-text">
                                Spin up fresh, automated dev environments
                                <br />for each task, in the cloud, in seconds.
                            </p>
                            <button class="hero-btn">Try Now</button>
                        </div>
                        <div class="hero-img">
                            <img src="./img/Rectangle.png" alt="img" />
                        </div>
                    </div>
                </div>
            </section>
            <section class="select">
                <div class="container">
                    <div class="select__content">
                        <h3 class="select-title">Select project,</h3>
                        <p class="select-text">
                            check dependencies, checkout branch, view <br />
                            readme.txt, install tools, run build, run test,
                        </p>
                        <h3 class="select-subtitle">start coding.</h3>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
